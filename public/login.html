<!DOCTYPE html>
<html lang="en" ng-app="SAKapp">
<head>
</head>
<body ng-controller="LoginController">

<div id="warningModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Welcome</h4>
            </div>
            <div class="modal-body">
                <p>Welcome to Swiss Army Knife - A user interface for Piazza Services</p>
                <ul>
                    <li>You'll need a Piazza-provided API Key</li>
                    <li>Ask the Piazza team if you need help getting one</li>
                    <li>Provide your API Key and log in</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <div align="center" style="position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%);">
        <label>{{logoutMessage}}</label>
    </div>
    <div align="center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <form ng-submit="login()">
            <label style="margin-right:1px">Username</label>
            <input type="text" ng-model="username">
            <br>
            <label style="margin-right:1px">Password</label>
            <input type="password" ng-model="password">
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
    <toaster-container></toaster-container>
</body>
</html>
